<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chinese Speech Synthesis</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div id="page-wrapper">
      <h1>Chinese Speech Synthesis</h1>
      <p id="msg"></p>
      <p>觀自在菩薩，行深般若波羅蜜多時，照見五蘊皆空，度一切苦厄。舍利子，色不異空，空不異色；色即是空，空即是色。受、想、行、識，亦復如是。</p>
      <br><textarea id="speechMsg">觀自在菩薩，行深般若波羅蜜多時。</textarea>
      <div>
	<button id="speak">Speak</button>
	<button id="pause">Pause</button>
	<button id="resume">Resume</button>
	<button id="cancel">Cancel</button>
      </div>
      <div class="option">
	<label for="voice">Voice</label>
	<select name="voice" id="voice"></select>
      </div>
      <div class="option">
	<label for="volume">Volume</label>
	<input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
      </div>
      <div class="option">
	<label for="rate">Rate</label>
	<input type="range" min="0.1" max="2" step="0.1" name="rate" id="rate" value="1">
      </div>
      <div class="option">
	<label for="pitch">Pitch</label>
	<input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
      </div>
      <div>
	Based on Matt West's <a href="https://codepen.io/matt-west/details/wGzuJ">Web Speech Synthesis Demo</a></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
